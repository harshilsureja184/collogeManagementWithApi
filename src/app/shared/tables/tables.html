<table class="table table-bordered table-striped mt-3">
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (item of (data | async); track item.id) {
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.gender }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="edit.emit(item)" 
                  data-bs-toggle="modal" data-bs-target=".common-modal-class">
            Edit
          </button>
          <button class="btn btn-danger btn-sm ms-2" (click)="remove.emit(item.id)">
            Delete
          </button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="7" class="text-center">No records found.</td>
      </tr>
    }
  </tbody>
</table>
