<form [formGroup]="forms" (ngSubmit)="submit()">
  <div class="mb-3">
    <label class="form-label">ID</label>
    <input type="text" class="form-control" formControlName="id" 
           placeholder="Enter unique ID"
           [class.is-invalid]="forms.get('id')?.invalid && forms.get('id')?.touched">
    <div class="invalid-feedback">ID is required.</div>
  </div>

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" 
           [class.is-invalid]="forms.get('name')?.invalid && forms.get('name')?.touched">
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email"
           [class.is-invalid]="forms.get('email')?.invalid && forms.get('email')?.touched">
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" formControlName="phone">
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="address">
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select class="form-select" formControlName="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary w-100" 
          [attr.data-bs-dismiss]="forms.valid ? 'modal' : null">
    SAVE
  </button>
</form>
