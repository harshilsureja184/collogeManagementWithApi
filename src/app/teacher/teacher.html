<div class="min-vh-100 py-5" style="background: radial-gradient(at top left, #f8fafc 0%, #f1f5f9 100%);">

  <div class="container">
    <div class="card border-0 mb-4 overflow-hidden"
      style="border-radius: 20px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid rgba(255,255,255,0.6);">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
          <div class="d-flex align-items-center">
            <div class="bg-dark bg-gradient rounded-4 d-flex align-items-center justify-content-center me-3 shadow-sm"
              style="width: 54px; height: 54px;">
              <i class="bi bi-person-workspace text-white fs-3"></i>
            </div>
            <div>
              <h3 class="fw-bold text-dark mb-0 tracking-tight" style="letter-spacing: -0.02em;">Faculty Directory</h3>
              <p class="text-muted small mb-0 d-flex align-items-center">
                <i class="bi bi-shield-check text-success me-1"></i>
                Authorized Personnel Management
              </p>
            </div>
          </div>

          <button class="btn btn-dark rounded-pill px-4 py-2 fw-bold d-flex align-items-center gap-2 shadow-sm"
            style="transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: none;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 15px rgba(15, 23, 42, 0.25)';"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';" data-bs-toggle="modal"
            data-bs-target="#teacherModal" (click)="editTeacher = null">
            <i class="bi bi-plus-lg fs-5"></i>
            <span>ADD NEW TEACHER</span>
          </button>
        </div>
      </div>
    </div>

    <div class="card border-0 shadow-sm" style="border-radius: 20px; background: #ffffff;">
      <div class="card-body p-0">
        <app-table [data]="teachers$" (edit)="edit($event)" (remove)="deleteTeacher($event)">
        </app-table>
      </div>
    </div>

    <div class="modal fade" id="teacherModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 24px; overflow: hidden;">

          <div class="modal-header border-0 pt-4 px-4 pb-3"
            style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
            <div class="d-flex align-items-center">
              <div class="bg-white bg-opacity-10 rounded-3 p-2 me-3">
                <i class="bi {{ editTeacher ? 'bi-pencil-square text-warning' : 'bi-person-plus text-info' }} fs-3"></i>
              </div>
              <div>
                <h5 class="modal-title fw-bold text-white mb-0">
                  {{ editTeacher ? 'Modify Faculty Record' : 'Register New Teacher' }}
                </h5>
                <small class="text-white-50">Securely update faculty credentials</small>
              </div>
            </div>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>

          <div class="modal-body p-4" style="background: #ffffff;">
            <div class="px-2 py-3">
              <app-forms [editData]="editTeacher" (added)="addTeacher($event)" (updated)="updateTeacher($event)">
              </app-forms>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
