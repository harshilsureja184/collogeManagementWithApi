<div class="min-vh-100 bg-light bg-gradient d-block py-5"
  style="background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);">
  <div class="container">

    <div class="row mb-4 align-items-center">
      <div class="col">
        <h2 class="fw-bold text-dark-emphasis mb-1">Teacher Directory</h2>
        <p class="text-muted small mb-0">Manage faculty records and department assignments</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary shadow-sm rounded-pill px-4 py-2 fw-semibold transition-up"
          data-bs-toggle="modal" data-bs-target="#teacherModal" (click)="editTeacher = null">
          <i class="bi bi-person-plus-fill me-2"></i>ADD TEACHER
        </button>
      </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
      <div class="card-header bg-white border-bottom border-light-subtle py-3">
        <div class="row align-items-center">
          <div class="col">
            <span class="badge bg-primary-subtle text-primary rounded-pill px-3">Faculty List</span>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <app-tables [data]="teachers()" (edit)="edit($event)" (remove)="deleteTeacher($event)">
        </app-tables>
      </div>
    </div>

    <div class="modal fade" id="teacherModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">

          <div class="modal-header border-0 p-4" [class.bg-primary-subtle]="!editTeacher"
            [class.bg-info-subtle]="editTeacher">
            <h5 class="modal-title fw-bold text-dark">
              {{ editTeacher ? 'âœï¸ Update Faculty Info' : 'ğŸ‘¨â€ğŸ« New Teacher Profile' }}
            </h5>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body p-4 bg-white">
            <app-forms [editData]="editTeacher" (added)="addTeacher($event)" (updated)="updateTeacher($event)">
            </app-forms>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
