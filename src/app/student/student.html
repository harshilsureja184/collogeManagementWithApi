<div class="container mt-5">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentModal" (click)="editStudent = null">
    ADD STUDENT
  </button>

  <app-tables [data]="students" (edit)="edit($event)" (remove)="deleteStudent($event)"></app-tables>

  <div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ editStudent ? 'Edit' : 'Add' }} Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <app-forms [editData]="editStudent" (added)="addStudent($event)" (updated)="updateStudent($event)"></app-forms>
        </div>
      </div>
    </div>
  </div>
</div>
