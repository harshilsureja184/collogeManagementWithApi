<div class="min-vh-100 bg-body-tertiary bg-gradient d-block py-5">
  <div class="container">
    
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h2 class="display-6 fw-bold text-dark-emphasis mb-1">Student Hub</h2>
        <p class="text-secondary mb-0">Manage your academic database with ease</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-white shadow-sm border-light-subtle rounded-pill px-4 py-2 fw-semibold text-primary" 
                data-bs-toggle="modal" 
                data-bs-target="#studentModal" 
                (click)="editStudent = null">
          <span class="me-1">+</span> ADD STUDENT
        </button>
      </div>
    </div>

    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
      <div class="card-body p-0">
        <app-tables [data]="students" (edit)="edit($event)" (remove)="deleteStudent($event)"></app-tables>
      </div>
    </div>

    <div class="modal fade" id="studentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg rounded-5 overflow-hidden">
          <div class="modal-header border-0 bg-primary bg-gradient p-4">
            <h5 class="modal-title fw-bold text-white">
              {{ editStudent ? 'Edit Profile' : 'New Student' }}
            </h5>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-4 bg-white">
            <app-forms [editData]="editStudent" (added)="addStudent($event)" (updated)="updateStudent($event)"></app-forms>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
